<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnonMessage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="backround">
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="./imgs/tenor.gif"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">
            Leave your message, tell your secrets.
          </h1>
          <p class="lead">No one knows who you are here...</p>
          <div class="d-grid gap-2 d-md-flex">
            <a
              href="#here"
              type="button"
              class="btn btn-outline-secondary btn-lg px-4"
            >
              Write now.
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div
      class="backround modal modal-sheet position-static d-block p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalSheet"
    >
      <div id="here" class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header border-bottom-0">
            <h1 class="modal-title fs-5">Send your message.</h1>
          </div>
          <div class="modal-body py-0">
            <form action="/submit" method="post">
              <div class="input-group mb-3">
                <input
                  id="username"
                  name="user"
                  type="text"
                  class="form-control"
                  placeholder="Username."
                  required
                />
              </div>
              <div class="input-group mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  cols="30"
                  rows="3"
                  name="message"
                  required
                >
Message.
              </textarea
                >

                <button class="btn btn-outline-secondary" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div>
      <div
        class="modal modal-sheet position-static d-block p-4 py-md-5"
        tabindex="-1"
        role="dialog"
        id="modalSheet"
      >
        <div role="document">
          <div class="inbox modal-content rounded-4 p-4">
            <div
              class="modal-header border-bottom-0 d-flex justify-content-center"
            >
              <h1 id="user" class="modal-title fs-5 border-bottom fw-bold">
                Inbox:
              </h1>
            </div>
            <div class="example-box modal-body py-0 text-center rounded-4 pt-3">
              <p id="example-message">Dredd esteve aqui.</p>
              <br />
              <p id="example-user">- icarodredd</p>
            </div>
            ,
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
